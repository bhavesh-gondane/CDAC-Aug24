<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="">First Name:</label><br>
        <input type="text" name="" id="fname"><br><br>
        <label for="">Last Name:</label><br>
        <input type="text" name="" id="lname"><br><br>
        <label for="">Contact No.:</label><br>
        <input type="number" name="" id="mobno"><br><br>
        <label for="">Email ID:</label><br>
        <input type="text" name="" id="email"><br><br>
        <button type="button" onclick="formdetails()">Submit</button>
    </form>

    <h1>Student Info</h1>
    <div id="display"></div>
    

    <script>
        function formdetails(){
            const fname = document.getElementById("fname").value;
            const lname = document.getElementById("lname").value;
            const mobno = document.getElementById("mobno").value;
            const email = document.getElementById("email").value;

            document.getElementById("display").innerHTML= `
                <p><b>First Name:</b> ${fname}</p>
                <p><b>Last Name:</b> ${lname}</p>
                <p><b>Contact No.:</b> ${mobno}</p>
                <p><b>Email ID:</b> ${email}</p>
            `;
        }
    </script>
</body>
</html>
