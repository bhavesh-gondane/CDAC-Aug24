<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function forEachElement(arr,callback){
            arr.forEach((element) => {
                callback(element);
            });
        }
        forEachElement([1,2,3,4],(element)=>{
            console.log(element*2);
        })
    </script>
</body>
</html>
